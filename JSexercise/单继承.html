    function objectPlus(o,stuff) {
        function F() {}
            F.prototype = o ;
            var n = new F() ;
            n.uber = o ;
            for (var i in stuff) {
                n[i] = stuff[i];
            }
            return n ;
    }
    var Shape = {
        name :"shape" ,
        toString: function () {
            return this.name ;
        }
    };
    var TwoDShape = objectPlus(Shape,{
        name :"2d shape" ,
        toString : function () {
            return this.uber.toString()+"--"+this.name ;
        }
    });
    var Triangle = objectPlus(TwoDShape,{
        name : "triangle" ,
        getArea : function () {
            return this.side*this.height/2 ;
        },
        side :0 ,
        height : 0
    }) ;
    var my = objectPlus(Triangle,{
        side :5,
        height:10
