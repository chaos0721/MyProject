    <title>Title</title>
</head>
<body>
<input type="button" value="test1" id="btn1" />
<input type="button" value="test2" id="btn2" />
<input type="button" value="test3" id="btn3" />
<input type="button" value="test4" id="btn4" />
<script type="text/javascript">
    <!--
    //按写的顺序弹出-----S

    //removeEventListener--S
    var btn2 = document.getElementById("btn2") ;

            alert("事件被取消了");

        }
    };
    btn2.addEventListener("click",handler1,false) ;

    //不能通过匿名函数取消事件---S
    var btn3 = document.getElementById("btn3") ;

        alert(123) ;
        btn3.removeEventListener("click",function () {
            alert(123);
        },false) ;
    },false) ;
    //-----------------------------E

    //IE浏览器attachEvent，detachEvent移除事件,默认冒泡，两个参数-----------S
    var btn4 =document.getElementById("btn4") ;
    btn4.attachEvent("onclick",function () {
       alert("abc")
    });
    //在IE8之前出现的是相反的顺序,先出现"Hellow IE" ；
    var handler2 = function () {
        alert("hello IE")
    };

</script>
