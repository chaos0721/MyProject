<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
<!--
        /*
            String对象的方法
            1.substr() ;截取子字符串，两个参数，第一个是下标，第二个是截取的长度
            2.substring() ;截取子字符串，两个参数，代表下标

        */
        var s = 'abcdefg' ;
        alert(s.substring(2,3)) ;
        alert(s.substring(3,2)) ;
        alert(s.substring(300,-200)) ;
        alert(s.substr(2,3)) ;
        alert(s.substr(-2,2)) ;
        alert(s.substr(-2,3)) ;
        alert(s.substr(5,2)) ;

//-->
</script>
</body>
</html>
