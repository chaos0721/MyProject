<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
<!--
     /*
        Date对象：1.拿到当前时间：new Date
                  2.拿到年月日，时分秒：getxxx（）
      */
     var d = new Date() ;
     alert(d.toLocaleString()) ;
     alert(d.getYear()) ;//结果为116，说明该电脑系统是从1900年起开始计算的
     alert(d.getDate()) ;//2
     alert(d.getDay()) ;//3  0-6,星期天为0
     alert(d.getMonth()) ;//10 0-11

//-->
</script>
</body>
</html>
