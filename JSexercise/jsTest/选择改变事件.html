<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript">
    <!--
        function fun(obj) {
            alert(obj.value)
        }
    //onchange只能支持input type="text"、<select>,<textarea>,必须内容改变且失去焦点
    function fun1(v) {
        alert(v)
    }
    function fun2(v,index) {
        alert(v + ":" + index) ;
    }
    //-->
</script>
<body>
<input type="text" name="" onselect="fun(this)" onchange="fun1(this.value)" />
<select name="" id="" onchange="fun2(this.value,this.selectedIndex)">
    <option value="china">中国</option>
    <option value="japan">日本</option>
    <option value="korea">韩国</option>
</select>
</body>
</html>
