<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>history对象</title>
    <script type="text/javascript">
        <!--
        /*
         *   history对象存储了访问过的页面
         *
         * */
        function fun() {
            history.forward() ;
        }


        //-->
    </script>
</head>
<body>
aaaaaaaaaaaaa
<a href="b.html">b.html</a>
<input type="button" value="前进" onclick="fun()"><br>
<input type="button" value="后退">
</body>
</html>
