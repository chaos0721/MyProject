<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        <!--
        /*
         *   history对象存储了访问过的页面
         *
         * */
        function fun() {
            history.forward() ;
        }
        function fun1() {
            history.back() ;
        }
        function fun2() {
            history.go(-2) ;
        }
        //-->
    </script>
</head>
<body>
cccccccccccc
<a href="d.html">d.html</a>
<input type="button" value="前进" onclick="fun()"><br>
<input type="button" value="后退" onclick="fun1()">
<input type="button" value="直接去a页面" onclick="fun2()">
</body>
</html>
