<!DOCTYPE html>

<body>
<script type="text/javascript">
    function Test(){}
    console.log(Test.constructor);
    function Test1(x,y,z) {

        alert(arguments.length)
    }//arguments对象的长度是由实参个数而不是形参个数决定的
    console.log(Test1.length);
    Test1(1,2) ;
//------------------------------------------------------------------------
    function fn(a, b, c){
           alert(arguments.length);   // result: "2"
           a = 100;
           alert(arguments[0]);       // result: "100"
           arguments[0] = "qqyumidi";
           alert(a);                  // result: "qqyumidi"
           alert(c);                  // result: "undefined"
           c = 2012;
           alert(arguments[2]);       // result: "undefined"
        }

    fn(1, 2);
    //-------------------------------------------------------------------------------
    function A() {
        return A.caller;
    }
    function B() {
        return A();
    }
    console.log(B());
    console.log(A());

    function Test2() {
        return arguments;
    }
    console.log(Test2(1,2,3,34,'a',6,7));

    //callee属性，这个属性用的是当前被调用的函数对象
    function f() {
        return arguments.callee;
    }
    console.log(f());

//    (function (count) {

//            alert(count);
//            arguments.callee(++count);
//        }
//    })(0);

    function f1(a,b,c) {
        return a+b+c;
    }
    console.log(f1.toString());
    console.log(f1.valueOf()); ////mklmljohoihoihjoihhhhhhhhh

    var obj={
      name:'king',
        say:function (somebody) {
            return 'hellow '+somebody+' this is '+this.name;
        }
    };
    console.log(obj.say('queen'));//say:function(){}相当于say = function(){}相当于function say(){}

    var obj1={
        name:'maizi'
    };
    console.log(obj.say.call(obj1,'js'));

    var obj2={
        calc:function (x,y,z) {
            return x+y+z;
        }
    };
    console.log(obj2.calc.call(null,1,2,3));
    console.log(obj2.calc.apply({},[3,4,5]));
</script>
