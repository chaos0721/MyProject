<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input:disabled {
            background-color: red;
        }
        input:out-of-range{
            color:red
        }

        input:enabled {
            background-color: gray;
        }
        input:valid {
            background-color: red;
        }
    </style>
</head>
<body>
<input type="text" disabled="disabled">
<input type="text" readonly="readonly" placeholder="wwww">
<input type="email" required="required">
<input type="number" max="100" min="1">
</body>
</html>
