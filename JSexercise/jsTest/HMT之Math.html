<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    <!--
        /*
            Math对象： 1.floor(x):取得小于等于x的最大整数
            2.ceil(x): 取得大于等于x的最小整数
            3.random(): 取得0-1之间的随机数（可以取得0，不能取得1）
            4.round(): 四舍五入伟整数
        */
        var i = 3.1 ;
        alert(Math.floor(i)) ;
        alert(Math.ceil(i)) ;
        alert(Math.random()*i) ;
    //-->
</script>
</body>
</html>
