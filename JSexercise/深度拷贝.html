    var o = {} ;
    function extendCopy(p) {
        var c = {} ;

    }


    var Shape  ={

    //深度拷贝,修改了对象
    function deepCopy(p,c) {
        var c = c||{} ;
        for (var i in p ){
            if (typeof p[i] === "object"){//数组也是对象
                c[i]=(p[i].constructor==Array)?[]:{} ;
                deepCopy(p[i],c[i])
            }else {
                c[i] = p[i] ;
            }
        }
        return c ;
    }
    var parent = {
        numbers : [1,2,3]
    };
    var mydeep = deepCopy(parent) ;
    var myshallow = extendCopy(parent) ;
    mydeep.numbers.push(4,5,6) ;
    console.log(mydeep.numbers) ;
//    alert(typeof parent.numbers);//对象或数组typeof返回的都是object
//    alert(parent.numbers.constructor);
    console.log(parent.numbers) ;//值没变

    myshallow.numbers.push(7,8,9) ;
    console.log(myshallow.numbers) ;
    console.log(parent.numbers) ;
