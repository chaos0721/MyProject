<!DOCTYPE html>

    <meta charset="UTF-8">

<script type="text/javascript">
<!--
//默认对象可扩展的，也就是非冻结的
console.log(Object.isExtensible()==!Object.isFrozen());
console.log(Object.isFrozen({})) ;
//一个不可扩展的空对象同时也是一个冻结的对象
var obj = Object.preventExtensions({}) ;
console.log(Object.isFrozen(obj));
//一个非空对象默认也是非冻结的
var obj1 = {x:1};
console.log(Object.isFrozen(obj1)) ;
Object.preventExtensions(obj1) ;
console.log(Object.isFrozen(obj1)) ;
//一个不可扩展的对象拥有可写不可配置的属性是非冻结的
var obj2 ={x:1} ;
Object.preventExtensions(obj2) ;
Object.defineProperty(obj2,"x",{writable:true}) ; //configurable没定义并不是覆盖啊
console.log(Object.isFrozen(obj2)) ;
//如果一个不可扩展的对象，拥有一个不可配置但可写的属性，非冻结
//一个不可扩展的对象拥有一个访问器属性，他也是飞冻结的

//-->
</script>
</body>
</html>
