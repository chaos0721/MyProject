<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#box {
		width: 960px;
		margin: auto;
		overflow: hidden;
		text-align: center;
		font: bold 60px/1.5 '微软雅黑',sans-serif;
		color: white;
	}
	#left {
		background-color: blue;
		width: 200px;
		float: left;
		line-height: 800px;
		margin-right: 30px;
	}
	#center {
		background-color: #f60;
		width: 500px;
		line-height: 800px;
		float: left;
	}
	#right {
		background-color: pink;
		width: 200px;
		line-height: 800px;
		float: right;
	}
	@media screen and (max-width: 959px) and (min-width: 640px){
	#box {
	width: 640px;
	line-height: 400px;
	}
	#left {
		width: 200px;
		line-height: 400px;
		float: left;
		margin: 0px;/*因为上面设置了右边距为30在这里清零*/
	}
	#center {
		width: 420px;
		line-height: 400px;
		float: right;
	}
	#right {
		width: 640px;
		line-height: 180px;
		clear: both;
		margin-top: 20px;
	}
	}
	@media screen and (max-width: 639px){
	#box,#right,#center,#left {
		width: 100%;
		line-height: 200px;
	}
	#left,#center {
		margin-bottom: 20px;
	}
	}
	</style>
</head>
<body>
<div id="box">
	<div id="left">left</div>
	<div id="center">center</div>
	<div id="right">right</div>	
</div>
</body>
</html>
