<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<style type="text/css">
		#trd td {
			line-height: 34px;
			color: #111111 ;
		}
	</style>
</head>
<body ng-app="myCar">
	<div ng-controller="carController" class="container">
		<table class="table table-bordered" ng-show="cart.length">
			<thead>
				<tr>
					<th>产品编号</th>
					<th>产品名字</th>
					<th>购买数量</th>
					<th>产品单价</th>
					<th>产品总价</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody  id="trd">
				<tr ng-repeat="item in cart">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>
						<button type="button" class="btn btn-info" ng-click="reduce(item.id)">&minus;</button>
						<input type="text" value="{{item.quantity}}" ng-model="item.quantity" />
						<button type="button" class="btn btn-info" ng-click="add(item.id)">+</button>
					</td>
					<td>{{item.price}}</td>
					<td>{{item.price * item.quantity}}</td>
					<td>
						<button type="button" class="btn btn-danger center-block" ng-click="remove(item.id)">移除</button>
					</td>
				</tr>
				<tr>
					<td>总购买价</td>
					<td>{{totalPrice()}}</td>
					<td>总购买数量</td>
					<td>{{totalQ()}}</td>
					<td colspan="2">
						<button type="button" class="btn btn-danger center-block" ng-click="cart = {}">清空</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div ng-show="!cart.length">你的购物车为空!</div>
	</div>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/shopCar.js"></script>
</body>
</html>
